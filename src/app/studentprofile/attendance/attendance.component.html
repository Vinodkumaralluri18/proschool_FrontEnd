<div id="main-content">
    <div class="row">
        <div class="menu-bar">
            <button routerLink="/main/main/studentprofile/profile/{{student_id}}/{{section_id}}"
                routerLinkActive="active">Profile</button>
            <button routerLink="/main/main/studentprofile/attendance/{{student_id}}/{{section_id}}"
                routerLinkActive="active">Attendance</button>
            <button routerLink="/main/main/studentprofile/academics/{{student_id}}/{{section_id}}"
                class="button button2 hvr-pop transition" routerLinkActive="active">Academics</button>
            <button routerLink="/main/main/studentprofile/assessment/{{student_id}}/{{section_id}}"
                routerLinkActive="active">Assessment</button>
            <button routerLink="/main/main/studentprofile/fees/{{student_id}}/{{section_id}}"
                routerLinkActive="active">Fee Collection</button>
        </div>
    </div>

    <div class="row">
        <div class="page-content-wrapper">
            <div class="student-info-wrapper">
                <div class="student-details-tablist-wrapper">
                    <section class="student-task-section">
                        <section class="page-actions">
                            <div class="dropdown">
                                <button class="dropbtn" (click)="showMonthList = true"
                                    (clickOutside)="showMonthList = false">
                                    {{!selected_month.month ? 'select Month' : selected_month.month}}
                                </button>
                                <div class="dropdown-content" [hidden]="!showMonthList">
                                    <a *ngFor="let month of months"
                                        (click)="selected_month = month; getstudentMonthAttendance();">{{ month.month}}</a>
                                </div>
                            </div>
                        </section>
                        <section class="table-container timetable-chart">
                            <table cellspacing="0" class="_task-list">
                                <thead>
                                    <tr>
                                        <th align="left">Mo</th>
                                        <th align="left">Tu</th>
                                        <th align="left">We</th>
                                        <th align="left">Th</th>
                                        <th align="left">Fr</th>
                                        <th align="left">Sa</th>
                                        <th align="left">Su</th>
                                    </tr>
                                </thead>
                                <tbody class="calendar">
                                    <tr *ngFor="let days of dayslist; let i = index">
                                        <td *ngFor="let att of days; let j = index">
                                            <span class="special-day" [ngClass]="{'present': att.status === 'Present', 'absent': att.status === 'Absent', 'leave': att.status === 'On Leave'}">
                                                {{att.day}}
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </section>
                        <div class="special-day-spec-wrapper">
                            <div>
                                <span class="special-day-spec-box"></span>
                                <span class="special-day-spec-title">Total Days: {{attendance_data.count}}</span>
                            </div>
                            <div class="present">
                                <span class="special-day-spec-box"></span>
                                <span class="special-day-spec-title">Present: {{attendance_data.present}}</span>
                            </div>
                            <div class="leave">
                                <span class="special-day-spec-box"></span>
                                <span class="special-day-spec-title">On leave: {{attendance_data.onleave}}</span>
                            </div>
                            <div class="absent">
                                <span class="special-day-spec-box"></span>
                                <span class="special-day-spec-title">Absent: {{attendance_data.absent}}</span>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
